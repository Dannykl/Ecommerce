spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${gcpUsername}
spring.datasource.password=${datasourcePassword}
spring.cloud.gcp.sql.database-name=${databaseName}
spring.cloud.gcp.sql.instance-connection-name=${instanceConnectionName}
spring.cloud.gcp.project-id=${projectId}
spring.cloud.gcp.credentials.location=file:src/main/resources/service-account.json
spring.datasource.continue-on-error=true
spring.datasource.initialization-mode=always
spring.datasource.schema=file:src/main/resources/schema.sql
spring.datasource.data=file:src/main/resources/data.sql
